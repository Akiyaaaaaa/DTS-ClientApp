<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("/img/bg.png");
        background-size: contain;
      }
    </style>
    <title>IDK</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">IDK</h1>
      <div class="row g-4" style="margin-left: 5rem">
        <div class="col-md-4">
          <div class="card h-100" style="width: 18rem; height: 24rem">
            <div
              class="card-body d-flex flex-column justify-content-between align-items-center border border-black rounded shadow"
              style="
                width: 18rem;
                height: 24rem;
                background: linear-gradient(to right, #2980b9, #6dd5fa);
              "
            >
              <h2 class="card-title">Region</h2>
              <img th:src="@{/img/region.png}" style="width: 65%" />
              <a href="/region" class="btn btn-primary align-self-center"
                >View Regions</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100" style="width: 18rem; height: 24rem">
            <div
              class="card-body d-flex flex-column justify-content-between align-items-center border border-black rounded shadow"
              style="
                width: 18rem;
                height: 24rem;
                background: linear-gradient(to right, #cc2b5e, #753a88);
              "
            >
              <h2 class="card-title">Country</h2>
              <img th:src="@{/img/country.png}" style="width: 65%" />
              <a href="/country" class="btn btn-primary align-self-center"
                >View Countries</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100" style="width: 18rem; height: 24rem">
            <div
              class="card-body d-flex flex-column justify-content-between align-items-center border border-black rounded shadow"
              style="
                width: 18rem;
                height: 24rem;
                background: linear-gradient(to right, #f2709c, #ff9472);
              "
            >
              <h2 class="card-title">Employee</h2>
              <img th:src="@{/img/emp.png}" />
              <a href="/employee" class="btn btn-primary align-self-center"
                >View Employees</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100" style="width: 18rem; height: 24rem">
            <div
              class="card-body d-flex flex-column justify-content-between align-items-center border border-black rounded shadow"
              style="
                width: 18rem;
                height: 24rem;
                background: linear-gradient(to right, #eb3349, #f45c43);
              "
            >
              <h2 class="card-title">Role</h2>
              <img th:src="@{/img/role.png}" style="width: 80%" />
              <a href="/role" class="btn btn-primary align-self-center"
                >View Roles</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100" style="width: 18rem; height: 24rem">
            <div
              class="card-body d-flex flex-column justify-content-between align-items-center border border-black rounded shadow"
              style="
                width: 18rem;
                height: 24rem;
                background: linear-gradient(to right, #f6d365, #fda085);
              "
            >
              <h2 class="card-title">User</h2>
              <img th:src="@{/img/user.png}" style="width: 50%" />
              <a href="/user" class="btn btn-primary align-self-center"
                >View Users</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100" style="width: 18rem; height: 24rem">
            <div
              class="card-body d-flex flex-column justify-content-between align-items-center border border-black rounded shadow"
              style="
                width: 18rem;
                height: 24rem;
                background: linear-gradient(to right, #4b6cb7, #182848);
              "
            >
              <h2 class="card-title">Department</h2>
              <img th:src="@{/img/department.png}" style="width: 80%" />
              <a href="/product" class="btn btn-primary align-self-center"
                >View Department</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
