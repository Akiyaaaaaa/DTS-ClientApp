<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/detailLayout}"
>
  <body>
    <section layout:fragment="content">
      <div class="container">
        <h1 class="mt-4 fw-bold">Update User</h1>

        <form
          th:action="@{/user/{id} (id = ${user.id})}"
          th:method="PUT"
          th:object="${user}"
        >
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" th:field="*{username}" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" />
          </div>
          <div class="mb-3" th:each="role : ${user.roles}">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" th:value="${role.name}" />
          </div>
          <a th:href="@{/user}" class="btn btn-dark">Back</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
