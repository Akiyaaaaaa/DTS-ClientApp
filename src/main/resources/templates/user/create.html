<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/detailLayout}"
>
  <body>
    <section layout:fragment="content">
      <div class="container">
        <h1 class="mt-4 fw-bold">Create User</h1>

        <form th:action="@{/user}" th:method="POST" th:object="${userRequests}">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              class="form-control"
              th:field="*{username}"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              th:field="*{password}"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              th:field="*{name}"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              th:field="*{email}"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              class="form-control"
              th:field="*{phone}"
              required
            />
          </div>

          <!-- <div class="form-group">
          <label for="employee">Employee:</label>
          <select
            class="form-control"
            id="employee"
            name="employee.id"
            required
          >
            <option value="" disabled selected>Select an employee</option>
            <th:block th:each="employee : ${employees}">
              <option
                th:value="${employee.id}"
                th:text="${employee.name}"
              ></option>
            </th:block>
          </select>
          <input type="hidden" id="name" name="employee.name" />
          <input type="hidden" id="email" name="employee.email" />
          <input type="hidden" id="phone" name="employee.phone" /> -->
          <!-- </div> -->
          <a th:href="@{/user}" class="btn btn-dark mt-4">Back</a>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/user.js}"></script>
  </body>
</html>
