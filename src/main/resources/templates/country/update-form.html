<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Update Country</title>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4 fw-bold">Update Country</h1>

      <form
        th:action="@{/country/{id} (id = ${country.id})}"
        th:method="PUT"
        th:object="${country}"
      >
        <div class="mb-3">
          <label for="code" class="form-label">Code</label>
          <input type="text" class="form-control" th:field="*{code}" />
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" th:field="*{name}" />
          <label for="region" class="form-label">Region</label>
          <select th:field="*{region.id}">
            <option
              th:each="region : ${regions}"
              th:value="${region.id}"
              th:text="${region.name}"
            >
              Region Name
            </option>
          </select>
        </div>
        <a th:href="@{/country}" class="btn btn-dark">Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
