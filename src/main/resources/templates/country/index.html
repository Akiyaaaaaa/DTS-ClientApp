<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Country</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw" href="#">DTSxMetrodata</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/region}">Region</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/country}">Country</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-4 fw-bold">Country</h1>
        <a th:href="@{/country/create}" class="btn btn-success">Add Country</a>
      </div>

      <table class="table table-stripped table-bordered mt-3 text-center">
        <thead class="table-dark">
          <tr>
            <th class="col-1">No</th>
            <th class="col-2">Code</th>
            <th class="col-3">Name</th>
            <th class="col-2">Region</th>
            <th class="col-4">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="country, key : ${countries}">
            <td th:text="${key.count}">no</td>
            <td th:text="${country.code}">no</td>
            <td th:text="${country.name}">name</td>
            <td th:text="${country.region.name}">country</td>
            <td class="d-flex justify-content-center align-items-center gap-3">
              <a
                th:href="@{country/{id} (id = ${country.id})}"
                class="btn btn-primary px-4"
                >Detail</a
              >
              <a
                th:href="@{country/update/{id} (id = ${country.id})}"
                class="btn btn-warning px-4"
                >Edit</a
              >
              <form
                th:action="@{/country/{id} (id = ${country.id})}"
                th:method="DELETE"
              >
                <button
                  type="submit"
                  class="btn btn-danger px-4"
                  onclick="return confirm('Are u sure want to be delete this data!!!')"
                >
                  delete
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
