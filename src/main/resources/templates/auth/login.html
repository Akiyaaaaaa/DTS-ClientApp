<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <title>Login</title>
  </head>

  <body>
    <section class="login-base">
      <div class="container login-block">
        <div class="login-image">
          <!-- <img th:src="@{/img/img2.png}" alt="login" /> -->
        </div>
        <div class="login-content">
          <h1 class="fw-bolder mb-3">Login into your account</h1>
          <p>
            Welcome to our website for exploring regions and countries around
            the world! In order to access our extensive database and start
            planning your next adventure, please login using your username and
            password below.
          </p>
          <form
            th:action="@{/login}"
            th:method="POST"
            th:object="${loginRequest}"
          >
            <label for="username" class="form-label"></label>
            <div class="input-content">
              <input
                type="text"
                class="form-control"
                th:field="*{username}"
                placeholder="Username"
              />
            </div>
            <label for="password" class="form-label"></label>
            <div class="input-content">
              <input
                type="password"
                class="form-control"
                th:field="*{password}"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn mt-4">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/98d02758b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
