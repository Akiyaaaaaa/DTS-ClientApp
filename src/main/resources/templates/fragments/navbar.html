<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg bg-dark navbar-dark shadow-lg p-3 mb-5"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw" href="#">DTSxMetrodata</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between align-items-center"
          id="navbarNav"
        >
          <div class="navbar-left">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/region}"
                  th:classappend="${#httpServletRequest.requestURI.endsWith('/region')} ? 'active'"
                  >Region</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/country}"
                  th:classappend="${#httpServletRequest.requestURI.endsWith('/country')} ? 'active'"
                  >Country</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/employee}"
                  th:classappend="${#httpServletRequest.requestURI.endsWith('/employee')} ? 'active'"
                  >Employee</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/role}"
                  th:classappend="${#httpServletRequest.requestURI.endsWith('/role')} ? 'active'"
                  >Role</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user}"
                  th:classappend="${#httpServletRequest.requestURI.endsWith('/role')} ? 'active'"
                  >User</a
                >
              </li>
            </ul>
          </div>
          <div class="navbar-right">
            <ul>
              <li class="nav-item">
                <form th:action="@{logout}" th:method="POST">
                  <a class="nav-link" th:href="@{/login}"></a>
                  <button class="btn btn-dark">logout</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
